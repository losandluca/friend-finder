<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <title>Survey</title>
</head>

<body>
    <div class="col-xs-12">
        <div class="row">
            <!-- Link back to homepage. -->
            <p><a href="/">Home</a></p>
            <h1>Friend Finder Survey Questions</h1>
            <hr>
            <form>
                <!--Basic questions-->
                <h2>About You</h2>
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Your name here">
                </div>
                <div class="form-group">
                    <label for="imageLink">Your Photo</label>
                    <input type="url" class="form-control" id="imageLink" placeholder="">
                </div>
                <hr>
                <!-- Questions will be inserted here. -->
                <h2>Personality Test</h2>
                <div id="questions"></div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <hr>
            <!--Links to data API and GitHub-->
            <p>
                <span><a href="/api/friends">API Friend List</a> | </span>
                <span><a href="https://github.com/losandluca/friend-finder.git">GitHub Repository</a></span>
            </p>
            <!-- Error Modal -->
            <div id="errorModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
    
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        <!-- Result Modal -->
        <div id="resultModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your best match!</h4>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
    
            </div>
        </div>
    </div>


</body>

</html>
